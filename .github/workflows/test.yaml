name: First WorlkFlow
on:
  push:
    branches:
      - main
  jobs:
    test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
      uses: actions/checkout@v4
      - name: Install NodeJs
      uses: actions/setup-node@v4
      with:
        node-version: 20.12.2
      - name: Install Dependencies
      run: npm ci
      - name: Run tests
      run: npm test